<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <nav>
        <div class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-white text-2xl font-bold">IA Geradora de Texto</a>
                <ul class="flex">
                    <li><a href="signup" class="text-white p-2 hover:underline">Cadastre-se</a></li>
                    <li><a href="login" class="text-white p-2 hover:underline">Já tenho uma conta</a></li>
                </ul>
            </div>
        </div>
    </nav>
   
    <!-- Conteúdo Principal -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Formulário de Login -->
            <form class="space-y-4" action="">
                <h2 class="text-xl font-semibold"> Login </h2>
                <br>
                <div>
                    <label for="username" class="block mb1 font-medium"> Username </label>
                    <input type="text" id="username" name="username" placeholder="Entre com seu usuário." class="w-full p-2 border rounded"> 
                </div>

                <div>
                    <label for="senha" class="block mb1 font-medium"> Senha </label>
                    <input type="text" id="senha" name="senha" placeholder="Entre sua senha." class="w-full p-2 border rounded"> 
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white p-2 rounded hover:bg-gray-500" > Login </button>
            </form>

        </div>
    </div>

</body>
</html>
